<!DOCTYPE html>
<html lang="en">
<head>

    <title>Curso Online - English School CPS</title>
    <style>
        /* Estilos generales */
        body {

            margin: 0;
            display: flex;

        /* Men√∫ lateral */
        .sidebar {

            top: 80px;

        }

        .sidebar a {

            color: white;

        h1 {

            margin-bottom: 20px;
            color: #003366; /* Color del t√≠tulo principal */
        }

        /* Estilos para iframe */
        iframe {

            height: 500px;
            border: none;
        }

        /* Bot√≥n para modo oscuro */
        .dark-mode-toggle {

            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            margin: 15px; /* Margen para separaci√≥n */
        }

        .dark-mode-toggle:hover {
            background-color: #575757;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode .sidebar {
            background-color: #1c1c1c;
        }

        body.dark-mode .header {
            background-color: #002244; /* Cambiar ligeramente el tono del azul en modo oscuro */
        }

            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px; /* Espacio debajo del contenedor */
            text-align: center;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative; /* Cambiar a posici√≥n relativa en pantallas peque√±as */
            }

            .content {
                margin-left: 0; /* Sin margen en pantallas peque√±as */
                padding-top: 20px; /* Ajuste en padding para pantallas peque√±as */
            }

            .header {
                font-size: 1.5rem; /* Ajustar tama√±o de fuente para m√≥viles */
            }

    </style>
</head>

</body>
</html>
